{% extends "encyclopedia/layout.html" %}

{% block title %}
    results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ name }}"</h1>
    <p>[{{ matches|length }} Results Found]</p>
    <hr>
    <ul>
        {% for entry in matches %}
        <li>
            <a href="/wiki/{{ entry }}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
